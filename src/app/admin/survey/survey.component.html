<div *ngIf="data">
    <h1>
        <!--{{ data?.name }}-->
        <inline-editor type="text" [(ngModel)]="data.name" name="name" placeholder="Nome"></inline-editor>
    </h1>
    <h3>
        <inline-editor type="text" [(ngModel)]="data.description" name="name" placeholder="Descrição"></inline-editor>
    </h3>
    <survey-editor [json]="surveyJSON" (surveySaved)="onSurveySaved($event)"></survey-editor>
</div>
